<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../_lib/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="../_lib/jquery-3.4.1.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <main class="container my-5">
    <section>
      <div id="received-data">
        <div class="text-center">
          <span class="text-muted font-italic">- No data -</span>
        </div>
      </div>
      <div class="text-center mt-5">
        <button type="button" id="get-data-button" class="btn btn-success">GET DATA</button>
      </div>
    </section>

    <hr class="my-5"/>

    <section>
      <div>
        <form id="example-form" novalidate>
          <div class="form-group">
            <label for="user-name">Name <span class="text-muted small">(minimum length: 5)</span></label>
            <input id="user-name" name="user-name" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="user-name">Age <span class="text-muted small">(minimum age: 18)</span></label>
            <input id="user-age" name="user-age" type="number" min="1" class="form-control">
          </div>
          <div class="form-group">
            <label for="user-comment">Comment <span class="text-muted small">(required)</span></label>
            <textarea id="user-comment" name="user-comment" class="form-control"></textarea>
          </div>
          <div id="form-submitted-message" class="text-center lead font-weight-bold text-success my-4">
            Form submitted
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success">SUBMIT</button>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
